<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @keyframes bounce {
    0% { transform: translateY(0); }
    50% { transform: translateY(200px) scale(1.2, 0.8);}
    100% { transform: translateY(0); }
    }
    .boll{
      background-color: orange;
      width: 100px;
      height: 100px;
      margin: 10p/x;
      border-radius: 50%;
      display: flex;
      animation: bounce 2s ease-in-out infinite alternate;
      
    } 
  </style>
</head>
<body>
  <div class="boll"></div>
</body>

</html>
